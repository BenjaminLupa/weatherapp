<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Stadtname" spellcheck="false">
            <button><img src="img/search.png" alt="searchBtn"></button>
        </div>
        <div class="error">
            <p>Stadt nicht Verfügbar</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Braunschweig</h2>
            <h3 class="country">Deutschland</h3>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Luftfeuchtigkeit">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Luftfeuchtigkeit</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Widstärke</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
